<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>HTML & javascript</title>
        <meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="vendor/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="vendor/jquery.js"></script>
		<script src="vendor/bootstrap.min.js"></script>
    </head>

    <body>
	
		<nav>
			<ul>
				<li><a href="index.html">Powrót</a></li>
			</ul>
		</nav>			
	
		<form id="form1" action="">
		
		    <h4 id="header1" >Pola formularzy</h4>
			<br>

    <div class="row">
        <div class="col-xs-3">
            <div class="form-group">
                <label for="date">Pola daty</label>
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="col-xs-3">
            <div class="form-group">
                <label for="month">Pole miesięcy</label>
                <input type="month" class="form-control" id="month">
            </div>
        </div>
		<div class="col-xs-3">
            <div class="form-group">
                <label for="week">Pole tygodni</label>
                <input type="week" class="form-control" id="week">
            </div>
        </div>
        <div class="col-xs-3">
            <div class="form-group">
                <label for="time">Pole czasu</label>
                <input type="time" class="form-control" id="time">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="number">Pole liczbowe (1-10)</label>
                <input type="number" class="form-control" id="number" min="1" max="10" placeholder="Wprowadź liczbę">
            </div>
        </div>
		<div class="col-xs-6">
            <div class="form-group">
                <label for="city">Pole combo</label>
                <input type="text" class="form-control" id="city" list="cities" placeholder="Wybierz swoje miasto" autofocus>
                <datalist id="cities">
                    <option value="Kraków">
                    <option value="Wrocław">
                    <option value="Poznań">
                    <option value="Warszawa">
                    <option value="Gdańsk">
                </datalist>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="email">Pole adresu email</label>
                <input type="email" class="form-control" id="email" placeholder="Podaj adres email">
            </div>
        </div>

        <div class="col-xs-4">
            <div class="form-group">
                <label for="tel">Pole numeru telefonu</label>
                <input type="tel" class="form-control" id="tel" placeholder="Podaj numer telefonu">
            </div>
        </div>
		
		<div class="col-xs-4">
            <div class="form-group">
                <label for="url">Pole adresu URL</label>
                <input type="url" class="form-control" id="url" placeholder="Podaj adres URL">
            </div>
        </div>
    </div>

    <div class="row">
        
		 <div class="col-xs-4">
            <div class="form-group">
                <label for="range">Pole zakresu <small>(wybierz wartość z zakresu 8-40)</small></label>
                <input type="range" class="form-control" min="8" max="40" step="2" value="16" id="range">
		<output class="form-control" id="range-output">
            </div>
	 </div>
        
	<div class="col-xs-4">
            <div class="form-group">
                <label for="progress">progress</label><br>
                <progress max="100" value="45"></progress>
            </div>
        </div>
		
        <div class="col-xs-4">
            <div class="form-group">
                <label for="color">Pole koloru RGB <small>(wybierz kolor)</small></label>
                <input type="color" class="form-control" id="color">
            </div>

            <div class="form-group">         
                <output class="form-control" id="color-output"></output>
            </div>
        </div>
    </div>

 

</form>



<form id="form" action="" novalidate>

    <h4>Formularz zgłoszeniowy</h4>
    <br>

    <div class="alert alert-danger">
	<input type="button" class="btn btn-primary pull-right" value="X">
        <ul>

        </ul>
    </div>

     <br>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Imię i nazwisko" data-error-message="Podaj imię i nazwisko" required>
            </div>
        </div>
        
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="PESEL" data-error-message="Podaj numer PESEL" required>
            </div>
        </div>
        
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Adres (ulica, nr domu)" data-error-message="Podaj adres zamieszkania" required>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Kod pocztowy (xx-xxx)" data-error-message="Podaj kod pocztowy w formacie xx-xxx" pattern="[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Miejscowość" data-error-message="Podaj nazwę miejscowości" required>
            </div>
        </div>
    </div>

    <div class="row">
	<div class="col-xs-6">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Adres E-mail" data-error-message="Podaj poprawny adres e-mail" required>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Numer telefonu" data-error-message="Podaj numer telefonu" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
            </div>
        </div>
      
    </div>

    <div class="row">
        <div class="col-xs-6 pull-right">
            <input type="submit" class="btn btn-primary pull-right" value="Wyślij">
        </div>
    </div>



</form>

		
		 <script src="js/formularze.js"></script>
    </body>

</html>
