<!doctype html>

<html>

        <meta charset="utf-8">
        <title>HTML & javascript</title>

        <link rel="stylesheet" href="../../css/style.css">

    <body>
		<nav>

       <h3>Audio</h3>

        <audio controls loop>
            <source src="../../files/audio.mp3" type="audio/mp3" />
        </audio>
        
        <h3>Video</h3>

        <video width="100%" controls>
            <source src="../../files/video.mp4" type="video/mp4" />
        </video>

        <h3> Video-Player</h3>
        
        <div id="videoPlayer" class="videoPlayer">
            <video width="100%">
                <source src="../../files/video.mp4" type="video/mp4" />
            </video>
            <!-- constrols -->
            <div class="controls">
                <div class="leftControls">
                    <div class="playPause glyphicon glyphicon-play"></div>
                </div>

                <div class="progressBar">
                    <div class="playbackBar"></div>
                    <div class="loadedBar"></div>
                </div>

                <div class="rightControls">
                    <div class="time">
                        <span class="currentTime">0:00</span>
                        /
                        <span class="totalTime">0:00</span>
                    </div>
                    <div class="volume glyphicon glyphicon-volume-up">
                        <div class="fullVolume">
                            <div class="currentVolume"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                
        <script src="video.js"></script>
    </body>

</html>
